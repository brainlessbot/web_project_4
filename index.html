<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="content page__content">
      <section class="profile content__profile">
        <img src="./images/profile-avatar.jpg" alt="Profile's avatar" class="profile__avatar">

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__title-text">Jacques Cousteau</h1>

            <button type="button" class="profile__edit-button" title="Edit profile"></button>
          </div>

          <p class="profile__subtitle">Explorer</p>
        </div>

        <button type="button" class="profile__add-button" title="Add new"></button>
      </section>

      <section class="cards content__cards">
        <figure class="card">
          <img src="./images/photo-yosemite-valley.jpg" alt="A photo of Yosemite Valley" class="card__image">

          <figcaption class="card__caption">
            <h2 class="card__caption-text">Yosemite Valley</h2>

            <button type="button" class="card__caption-button" title="Like"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/photo-lake-louise.jpg" alt="A photo of Lake Louise" class="card__image">

          <figcaption class="card__caption">
            <h2 class="card__caption-text">Lake Louise</h2>

            <button type="button" class="card__caption-button" title="Like"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/photo-bald-mountains.jpg" alt="A photo of Bald Mountains" class="card__image">

          <figcaption class="card__caption">
            <h2 class="card__caption-text">Bald Mountains</h2>

            <button type="button" class="card__caption-button" title="Like"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/photo-latemar.jpg" alt="A photo of Latemar" class="card__image">

          <figcaption class="card__caption">
            <h2 class="card__caption-text">Latemar</h2>

            <button type="button" class="card__caption-button" title="Like"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/photo-vanoise-national-park.jpg" alt="A photo of Vanoise National Park" class="card__image">

          <figcaption class="card__caption">
            <h2 class="card__caption-text">Vanoise National Park</h2>

            <button type="button" class="card__caption-button" title="Like"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/photo-lago-di-braies.jpg" alt="A photo of Lago di Braies" class="card__image">

          <figcaption class="card__caption">
            <h2 class="card__caption-text">Lago di Braies</h2>

            <button type="button" class="card__caption-button" title="Like"></button>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
  </div>

  <div class="dialogue">
    <div class="dialogue__container">
      <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

      <h2 class="dialogue__title">Edit profile</h2>

      <form class="dialogue__form" action="./index.html">
        <input type="text" name="name" class="dialogue__form-field dialogue__form-field_type_name" placeholder="Name"
               minlength="3" maxlength="32" autocomplete="off" required>

        <input type="text" name="about" class="dialogue__form-field dialogue__form-field_type_about" placeholder="About"
               minlength="3" maxlength="32" autocomplete="off" required>

        <button type="submit" class="dialogue__submit-button">Save</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
