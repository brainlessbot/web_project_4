<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="content page__content">
      <section class="profile content__profile">
        <img src="./images/profile-avatar.jpg" alt="Profile's avatar" class="profile__avatar">

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__title-text">Jacques Cousteau</h1>

            <button type="button" class="profile__edit-button" title="Edit profile"></button>
          </div>

          <p class="profile__subtitle">Explorer</p>
        </div>

        <button type="button" class="profile__add-button" title="Add new"></button>
      </section>

      <section class="cards content__cards">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
  </div>

  <div class="dialogue dialogue_type_profile-edit">
    <div class="dialogue__container dialogue__container_content_form">
      <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

      <h2 class="dialogue__title">Edit profile</h2>

      <form class="dialogue__form" action="./index.html">
        <input type="text" name="name" class="dialogue__form-field dialogue__form-field_type_name" placeholder="Name"
               minlength="3" maxlength="32" autocomplete="off" required>

        <input type="text" name="about" class="dialogue__form-field dialogue__form-field_type_about" placeholder="About"
               minlength="3" maxlength="32" autocomplete="off" required>

        <button type="submit" class="dialogue__submit-button">Save</button>
      </form>
    </div>
  </div>

  <div class="dialogue dialogue_type_card-add">
    <div class="dialogue__container dialogue__container_content_form">
      <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

      <h2 class="dialogue__title">New place</h2>

      <form class="dialogue__form" action="./index.html">
        <input type="text" name="title" class="dialogue__form-field dialogue__form-field_type_title" placeholder="Title"
               minlength="3" maxlength="32" autocomplete="off" required>

        <input type="url" name="image" class="dialogue__form-field dialogue__form-field_type_image" placeholder="Image link"
               minlength="3" maxlength="255" autocomplete="off" required>

        <button type="submit" class="dialogue__submit-button">Create</button>
      </form>
    </div>
  </div>

  <div class="dialogue dialogue_type_card-view">
    <div class="dialogue__container dialogue__container_content_card">
      <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

      <img src="" alt="" class="dialogue__image">

      <p class="dialogue__caption"></p>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <div class="card__image-container">
        <img src="" alt="" class="card__image">

        <button type="button" class="card__remove-button" title="Remove"></button>
      </div>

      <div class="card__title-container">
        <h2 class="card__title"></h2>

        <button type="button" class="card__like-button" title="Like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
