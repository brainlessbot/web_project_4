<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>
<body class="body">
<div class="page">
    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main class="content page__content">
        <section class="profile content__profile">
            <div class="profile__avatar">
                <img src="<%= require('../images/profile-avatar.jpg') %>" alt="Profile's avatar" class="profile__avatar-image">

                <div class="profile__avatar-overlay">
                    <button type="button" class="profile__change-avatar-button" title="Change avatar"></button>
                </div>
            </div>

            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__title-text"></h1>

                    <button type="button" class="profile__edit-button" title="Edit profile"></button>
                </div>

                <p class="profile__subtitle"></p>
            </div>

            <button type="button" class="profile__add-button" title="Add new"></button>
        </section>

        <section class="cards content__cards">
            <ul class="cards__list"></ul>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
</div>

<div class="dialogue dialogue_type_profile-change-picture">
    <div class="dialogue__container dialogue__container_content_any">
        <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

        <h2 class="dialogue__title">Change profile picture</h2>

        <form id="profile-change-picture" class="dialogue__form" novalidate>
            <input type="url" name="avatar" class="dialogue__form-field dialogue__form-field_type_avatar"
                   placeholder="Avatar link" autocomplete="off" required>

            <span class="dialogue__form-error profile-change-picture-avatar-error"></span>

            <button type="submit" class="dialogue__submit-button">Save</button>
        </form>
    </div>
</div>

<div class="dialogue dialogue_type_profile-edit">
    <div class="dialogue__container dialogue__container_content_any">
        <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

        <h2 class="dialogue__title">Edit profile</h2>

        <form id="profile-edit" class="dialogue__form" novalidate>
            <input type="text" name="name" class="dialogue__form-field dialogue__form-field_type_name"
                   placeholder="Name" minlength="2" maxlength="40" autocomplete="off" required>

            <span class="dialogue__form-error profile-edit-name-error"></span>

            <input type="text" name="about" class="dialogue__form-field dialogue__form-field_type_about"
                   placeholder="About" minlength="2" maxlength="200" autocomplete="off" required>

            <span class="dialogue__form-error profile-edit-about-error"></span>

            <button type="submit" class="dialogue__submit-button">Save</button>
        </form>
    </div>
</div>

<div class="dialogue dialogue_type_card-add">
    <div class="dialogue__container dialogue__container_content_any">
        <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

        <h2 class="dialogue__title">New card</h2>

        <form id="card-add" class="dialogue__form" novalidate>
            <input type="text" name="name" class="dialogue__form-field dialogue__form-field_type_title"
                   placeholder="Name" minlength="1" maxlength="30" autocomplete="off" required>

            <span class="dialogue__form-error card-add-name-error"></span>

            <input type="url" name="link" class="dialogue__form-field dialogue__form-field_type_image"
                   placeholder="Image link" autocomplete="off" required>

            <span class="dialogue__form-error card-add-link-error"></span>

            <button type="submit" class="dialogue__submit-button">Save</button>
        </form>
    </div>
</div>

<div class="dialogue dialogue_type_card-remove">
    <div class="dialogue__container dialogue__container_content_any">
        <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

        <h2 class="dialogue__title dialogue__title_compact">Are you sure?</h2>

        <button type="button" class="dialogue__submit-button dialogue__submit-button_compact">Yes</button>
    </div>
</div>

<div class="dialogue dialogue_type_card-view">
    <div class="dialogue__container dialogue__container_content_image">
        <button type="button" class="dialogue__close-button" title="Close dialogue"></button>

        <img src="undefined" alt="undefined" class="dialogue__image">

        <p class="dialogue__caption"></p>
    </div>
</div>

<div class="dialogue dialogue_type_error dialogue_upper">
    <div class="dialogue__container dialogue__container_content_any">
        <p class="dialogue__paragraph dialogue__paragraph_primary"></p>

        <p class="dialogue__paragraph dialogue__paragraph_secondary">This message will disappear in <span class="dialogue__paragraph_counter"></span> seconds.</p>
    </div>
</div>

<template id="card-template">
    <li class="card">
        <div class="card__image-container">
            <img src="undefined" alt="undefined" class="card__image">

            <button type="button" class="card__remove-button" title="Remove"></button>
        </div>

        <div class="card__title-container">
            <h2 class="card__title"></h2>

            <div class="card__like-container">
                <button type="button" class="card__like-button" title="Like"></button>

                <div class="card__like-counter"></div>
            </div>
        </div>
    </li>
</template>
</body>
</html>
